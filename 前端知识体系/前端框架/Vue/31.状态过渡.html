<body>
    <div id="app" class="demo">
       <input v-model.number="number" type="number" step="20">
       <p>{{animatedNum}}</p>
    </div>
    <!-- 
       1.状态动画与侦听器：通过侦听器能监听到任何数值属性的数值更新
     -->
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                number:0,
                tweenedNum:0
            },
            computed:{
                animatedNum(){
                    return this.tweenedNum.toFixed(0);
                }
            },
            watch: {
                number:function(newValue){
                    TweenLite.to(this.$data,0.5,{tweenedNum:newValue})
                }
            },
        })
    </script>
</body>
