<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="src/vue.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <my-component @click.native="add"></my-component>
        <p>{{msg}}</p>
    </div>
    <template id="hello-world-template">
        <button>按钮</button>
    </template>
    <script>
        Vue.component('my-component',{
            template:'#hello-world-template',
            // data() {//组件中data必须是一个函数
            //     return {
            //         msg:"hello sue"
            //     }
            // },
        })
        let vm = new Vue({
            el:'#app',
            data:{
                msg:0
            },
            methods: {
                add:function(){
                    this.msg++;
                }
            },
        })
    </script>
</body>
</html>
